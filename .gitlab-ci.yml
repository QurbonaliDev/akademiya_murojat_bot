image: python:3.11

stages:
  - deploy

before_script:
  # SSH client o‘rnatish
  - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
  # SSH agent ishga tushurish
  - eval $(ssh-agent -s)
  # GitLab-da saqlangan private key-ni agentga qo‘shish
  - echo "$PA_SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
  # SSH papka tayyorlash va PythonAnywhere server key-ni tan olish
  - mkdir -p ~/.ssh
  - ssh-keyscan -H yourusername.pythonanywhere.com >> ~/.ssh/known_hosts

deploy:
  stage: deploy
  script:
    # Lokal projectni serverga ko‘chirish
    - rsync -avz --exclude=".git" ./ yourusername@yourusername.pythonanywhere.com:/home/yourusername/myproject
